name: Markdown Guard

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  markdown_guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run markdown guard
        run: bun run scripts/markdown-guard.mjs
