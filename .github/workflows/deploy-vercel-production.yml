name: Deploy to Vercel Production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v0.1.0, v0.2.0, etc.

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        run: |
          npx vercel deploy ./apps/client --prod --token=${{ secrets.VERCEL_TOKEN }} --yes \
            --build-env EXPO_PUBLIC_SUPABASE_URL="${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}" \
            --build-env EXPO_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}" \
            --build-env EXPO_PUBLIC_BACKEND_API_URL="${{ secrets.EXPO_PUBLIC_BACKEND_API_URL }}" \
            --build-env EXPO_PUBLIC_GRID_ENV="production"
      
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to**: Production" >> $GITHUB_STEP_SUMMARY

